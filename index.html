<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="bg-animate"></div>

        <div class="bg-animate2"></div>
        
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:24;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:23;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:22;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:21;">Login</button>
                <div class="logreg-link animation" style="--i:4; --j:20;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:24;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:23;">Glad to see you again</p>
        </div>

        <div class="form-box signup">
            <h2 class="animation" style="--i:19; --j:0;">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:20; --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:21; --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:22; --j:3;">
                    <input type="password" required>
                    <label>Create a password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animation" style="--i:23; --j:4;">Sign Up</button>
                <div class="logreg-link animation" style="--i:24; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text signup">
            <h2 class="animation" style="--i:19; --j:0;">Welcome User!</h2>
            <p class="animation" style="--i:20; --j:1;">Glad to see you</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
